<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프랑스 문화 예술 퀴즈 마스터 V3.0</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --primary-dark: #3730a3;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f1f5f9;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 650px;
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            position: relative;
            height: 750px; /* 고정 높이 */
            display: flex;
            flex-direction: column;
        }

        /* Screens */
        .screen {
            padding: 30px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
            animation: fadeIn 0.3s ease-out;
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }

        .screen.active { display: flex; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Summary Tabs UI */
        .summary-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            overflow-x: auto;
            padding-bottom: 5px;
            scrollbar-width: none;
        }
        .tabs::-webkit-scrollbar { display: none; }

        .tab-btn {
            padding: 8px 16px;
            background: #e2e8f0;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-light);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }
        .tab-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }

        .summary-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 25px;
            flex: 1;
            overflow-y: auto;
            line-height: 1.7;
            font-size: 15px;
        }
        .summary-card h3 {
            color: var(--primary-dark);
            margin-top: 0;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .summary-card strong {
            color: #b91c1c;
            background-color: #fef2f2;
            padding: 0 4px;
            border-radius: 4px;
        }
        .summary-card ul { padding-left: 20px; margin: 0; }
        .summary-card li { margin-bottom: 10px; }

        /* General UI Elements */
        h1 { font-size: 28px; margin-bottom: 5px; color: var(--text); font-weight: 800; }
        h2 { font-size: 24px; margin-bottom: 20px; font-weight: 700; }
        p { color: var(--text-light); line-height: 1.5; margin-bottom: 20px; font-size: 15px; }
        
        .badge {
            background-color: #e0e7ff;
            color: var(--primary-dark);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 15px;
            display: inline-block;
        }

        .btn-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            width: 100%;
            margin-bottom: 12px;
        }

        .btn {
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        .btn:active { transform: scale(0.98); }

        .btn-primary { background-color: var(--primary); color: white; }
        .btn-primary:hover { background-color: var(--primary-dark); }
        
        .btn-outline { background-color: white; border: 2px solid var(--primary); color: var(--primary); box-shadow: none; }
        .btn-outline:hover { background-color: #eef2ff; }

        .btn-purple { background-color: #8b5cf6; color: white; }
        .btn-purple:hover { background-color: #7c3aed; }

        .btn-ranking { background-color: white; border: 2px solid #ef4444; color: #ef4444; box-shadow: none; }
        .btn-ranking:hover { background-color: #fef2f2; }

        .btn-success { background-color: var(--success); color: white; }
        .btn-danger { background-color: var(--danger); color: white; }

        /* Quiz UI */
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e2e8f0;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .progress-fill {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-box {
            font-size: 22px;
            font-weight: 700;
            margin: 20px 0 40px 0;
            word-break: keep-all;
            line-height: 1.4;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
        }

        .answer-reveal {
            background-color: #eff6ff;
            padding: 25px;
            border-radius: 16px;
            width: 100%;
            margin-bottom: 20px;
            display: none;
            text-align: left;
            border: 1px solid #bfdbfe;
        }

        .answer-text {
            color: var(--primary-dark);
            font-weight: 800;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .explanation {
            font-size: 15px;
            color: var(--text);
            border-top: 1px solid #bfdbfe;
            padding-top: 10px;
            margin-top: 10px;
        }

        /* Stats & Ranking UI */
        .ranking-list {
            width: 100%;
            flex: 1;
            overflow-y: auto;
            text-align: left;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            background: #f8fafc;
        }
        
        .ranking-item {
            padding: 16px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .ranking-item:last-child { border-bottom: none; }
        
        .rank-num {
            font-size: 18px;
            font-weight: 800;
            color: var(--text-light);
            width: 35px;
            text-align: center;
        }
        .rank-content { flex: 1; }
        .rank-q { font-size: 15px; font-weight: 600; margin-bottom: 4px; }
        .rank-stats { font-size: 13px; color: var(--text-light); }
        .rank-badge { 
            background-color: #fee2e2; color: #b91c1c; 
            padding: 4px 10px; border-radius: 12px; font-size: 12px; font-weight: 700;
        }

        /* Result UI */
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 10px solid var(--primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            background: #eef2ff;
        }
        .score-number { font-size: 42px; font-weight: 900; color: var(--primary-dark); line-height: 1; }
        .score-label { font-size: 14px; color: var(--text-light); margin-top: 5px; }

        .review-banner {
            background-color: #fff7ed;
            color: #c2410c;
            padding: 10px;
            width: 100%;
            text-align: center;
            font-weight: 700;
            position: absolute;
            top: 0;
            left: 0;
            font-size: 14px;
            display: none;
            z-index: 20;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="review-banner" id="reviewBanner">🔥 오답 무한 복습 모드 (틀린 문제만 반복합니다)</div>
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>

    <!-- 1. HOME SCREEN -->
    <div id="screen-home" class="screen active">
        <div style="font-size: 48px; margin-bottom: 15px;">🇫🇷</div>
        <h1>프랑스 문화 예술<br>퀴즈 마스터</h1>
        <p><strong>총 200문제</strong>의 방대한 데이터베이스.<br>요약 노트로 공부하고 퀴즈로 실력을 완성하세요.</p>
        
        <div style="width: 100%; text-align: left; margin-bottom: 8px; font-weight: 700; color: var(--text); padding-left: 5px;">문제 수 선택</div>
        <div class="btn-group">
            <button class="btn btn-outline" onclick="startQuiz(10)">10 문제</button>
            <button class="btn btn-outline" onclick="startQuiz(20)">20 문제</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-outline" onclick="startQuiz(50)">50 문제</button>
            <button class="btn btn-primary" onclick="startQuiz(200)">전체 도전 (200)</button>
        </div>

        <div style="width: 100%; margin-top: 15px; display: grid; gap: 12px;">
            <button class="btn btn-purple" onclick="showScreen('summary')">
                📖 과목별 핵심 요약 노트
            </button>
            <button class="btn btn-ranking" onclick="showRankingScreen()">
                📊 오답 노트 & 랭킹
            </button>
        </div>
    </div>

    <!-- 2. SUMMARY SCREEN -->
    <div id="screen-summary" class="screen">
        <h2 style="margin-bottom: 15px;">📖 핵심 요약 노트</h2>
        
        <div class="summary-container">
            <div class="tabs" id="summaryTabs">
                <!-- Tabs will be generated by JS -->
            </div>
            
            <div class="summary-card" id="summaryContent">
                <!-- Content will be injected by JS -->
            </div>
        </div>

        <button class="btn btn-primary" onclick="showScreen('home')" style="margin-top: 20px;">홈으로 돌아가기</button>
    </div>

    <!-- 3. RANKING SCREEN -->
    <div id="screen-ranking" class="screen">
        <h2>📊 많이 틀린 문제 Top</h2>
        <p>누적 데이터를 분석하여 취약한 문제를 보여줍니다.</p>
        
        <div id="rankingList" class="ranking-list">
            <!-- Items injected by JS -->
        </div>

        <button class="btn btn-primary" onclick="showScreen('home')">홈으로 돌아가기</button>
        <button class="btn btn-outline" onclick="resetAllStats()" style="margin-top: 10px; font-size: 13px; padding: 10px;">기록 초기화</button>
    </div>

    <!-- 4. QUIZ SCREEN -->
    <div id="screen-quiz" class="screen">
        <div class="badge" id="questionCounter">문제 1 / 10</div>
        <div class="badge" style="background-color: #fee2e2; color: #991b1b;" id="categoryBadge">카테고리</div>
        
        <div class="question-box" id="questionText">
            문제가 이곳에 표시됩니다.
        </div>

        <button id="btn-show-answer" class="btn btn-primary" onclick="showAnswer()">정답 확인</button>

        <div id="answer-box" class="answer-reveal">
            <div class="answer-text" id="answerText">정답</div>
            <div class="explanation" id="explanationText">해설</div>
        </div>

        <div id="ox-buttons" class="hidden" style="width: 100%;">
            <p style="margin: 0 0 15px 0; font-size: 15px; color: var(--text-light); font-weight: 600;">채점하기</p>
            <div class="btn-group">
                <button class="btn btn-success" onclick="processResult(true)">⭕ 맞음</button>
                <button class="btn btn-danger" onclick="processResult(false)">❌ 틀림</button>
            </div>
        </div>
    </div>

    <!-- 5. RESULT SCREEN -->
    <div id="screen-result" class="screen">
        <h2>결과 확인</h2>
        <div class="score-circle">
            <span class="score-number" id="finalScore">0</span>
            <span class="score-label" id="totalScoreLabel">/ 0</span>
        </div>
        <p id="resultMessage" style="font-size: 18px; font-weight: 600;">수고하셨습니다.</p>
        
        <div id="review-section" style="width: 100%; display: none;">
            <p style="color: var(--danger); font-size: 15px; margin-bottom: 15px; background: #fef2f2; padding: 10px; border-radius: 10px;">
                이번에 <strong><span id="wrongCount">0</span>문제</strong>를 틀렸습니다.<br>완벽하게 암기할 때까지 반복해볼까요?
            </p>
            <button class="btn btn-danger" onclick="startReviewLoop()">
                ↺ 틀린 문제만 무한 복습하기
            </button>
        </div>
        
        <button class="btn btn-outline" onclick="goHome()" style="margin-top: 15px;">
            🏠 홈으로 (종료)
        </button>
    </div>
</div>

<script>
    // --------------------------------------------------------
    // DATA: 200 Questions (100 Old + 100 New)
    // --------------------------------------------------------
    const rawQuestions = [
        // --- 1. LANGUAGE & HISTORY (Original) ---
        { c: "언어와 역사", q: "842년 서프랑크의 샤를 2세와 동프랑크의 루이 2세가 맏형 로테르에 대항해 맺은 맹세로, 갈로 로망어로 기록된 최초의 문헌은?", a: "스트라스부르 서약", e: "프랑스어의 기원을 보여주는 중요한 역사적 사료입니다." },
        { c: "언어와 역사", q: "1539년 프랑수아 1세가 공문서 언어를 라틴어에서 프랑스어로 통일하도록 명한 칙령은?", a: "빌레르 코트레 칙령", e: "행정 및 사법 문서를 프랑스어로 작성하게 하여 언어 통일과 중앙집권을 꾀했습니다." },
        { c: "언어와 역사", q: "1635년 리슐리외 추기경에 의해 설립되어 프랑스어의 사전 편찬과 언어 수호를 목적으로 하는 기관은?", a: "아카데미 프랑세스", e: "프랑스어의 순수성을 지키고 규칙을 제정하는 역할을 합니다." },
        { c: "언어와 역사", q: "공교육 제도를 통해 프랑스어를 모국어로 정착시키는 데 기여한 1881~1882년의 법안은?", a: "페리 법안 (쥘 페리 법)", e: "초등교육의 의무, 무상, 세속화를 규정하여 프랑스어 보급에 기여했습니다." },
        { c: "언어와 역사", q: "1994년 제정된 법으로, 공무원 직무나 광고 등에서 프랑스어 사용을 의무화한 법은?", a: "투봉법", e: "영어 남용을 막고 자국어를 보호하기 위해 제정되었습니다." },
        { c: "언어와 역사", q: "프랑스어권 국가들의 연합을 지칭하며, 프랑스어를 매개로 한 문화 공동체를 뜻하는 단어는?", a: "라 프랑코포니", e: "프랑스어를 사용하는 국가나 지역, 문화 공동체를 통칭합니다." },
        { c: "언어와 역사", q: "오네짐 르클뤼가 처음 사용했으며, 초기에는 식민지 내 프랑스어 구사 인구를 분류하기 위해 쓰였던 말은?", a: "프랑코폰", e: "프랑스어 사용자를 뜻하는 말입니다." },
        { c: "언어와 역사", q: "1970년 창설된 ACCT(문화기술협력기구)는 1997년에 어떤 이름의 국제 기구(약칭)로 변경되었는가?", a: "OIF", e: "정치적 성격이 강화된 프랑스어권 국제 기구입니다." },
        { c: "언어와 역사", q: "전 세계에 프랑스어와 문화를 보급하는 비영리 민간 사단법인은?", a: "알리앙스 프랑세즈", e: "1883년 설립되어 전 세계 네트워크를 가지고 있습니다." },
        { c: "언어와 역사", q: "미국의 문화적 패권(CNN 등)에 대항하기 위해 2006년 개국한 프랑스 시각의 국제 뉴스 전문 채널은?", a: "France 24", e: "프랑스의 관점으로 국제 뉴스를 전하기 위해 설립되었습니다." },
        
        // --- 2. GEOGRAPHY (Original) ---
        { c: "지리와 해외령", q: "프랑스 본토와 해외령을 합쳐 프랑스에는 총 몇 개의 도(Département)가 있는가? (문서 기준)", a: "101개", e: "본토 96개 + 해외령 5개로 총 101개입니다." },
        { c: "지리와 해외령", q: "프랑스 해외 영토 중 본토와 동등한 지위를 가지며 유로화를 사용하는 '해외 지방 및 도'의 약자는?", a: "DROM", e: "해외 지방(Région)이자 해외 도(Département)라는 뜻입니다." },
        { c: "지리와 해외령", q: "남태평양에 위치하며 니켈 매장량이 전 세계 4위인 프랑스 특별공동체 지역은?", a: "누벨 칼레도니아", e: "니켈이 풍부하며 독자적 자치권을 가집니다." },
        { c: "지리와 해외령", q: "프랑스령 기아나에 위치하며, 과거에는 유배지였으나 현재는 우주 센터가 있는 곳은?", a: "프랑스령 기아나", e: "영화 빠삐용의 배경이기도 했습니다." },
        { c: "지리와 해외령", q: "나폴레옹의 황후 조세핀의 고향으로 알려진 카리브해의 프랑스 해외 도는?", a: "마르티니크", e: "카리브해의 아름다운 섬입니다." },

        // --- 3. IMPRESSIONISM (Original) ---
        { c: "인상주의", q: "1863년 살롱전에서 낙선한 화가들의 작품을 나폴레옹 3세가 모아 전시하게 한 전시회의 이름은?", a: "낙선전", e: "이 전시회를 통해 마네 등이 주목받기 시작했습니다." },

                    <li><strong>블루아 성</strong>: 건축 박물관(고딕, 르네상스, 고전 양식 혼재). 루이 12세(고슴도치). 외부 돌출 나선 계단.</li>
                    <li><strong>클로 뤼세</strong>: 다빈치가 말년을 보내며 발명품을 설계한 곳.</li>
                </ul>
            `
        },
        'food': {
            title: '🍷 음식과 와인',
            content: `
                <ul>
                    <li><strong>전통 음식</strong>: 갈레뜨 데 루아(1월 6일, 페브), 푸아그라(거위 간), 에스까르고(달팽이), 부이야베스(생선 스프), 코코뱅(닭 와인 조림).</li>
                    <li><strong>치즈</strong>: 로크포르(양젖, 푸른 곰팡이), 카망베르(노르망디), 에망딸(구멍).</li>
                    <li><strong>와인 등급</strong>: AOC/AOP (원산지 통제 명칭).</li>
                    <li><strong>보르도</strong>: 블렌딩, 각진 병, 대규모 포도원. 1855년 등급 제정.</li>
                    <li><strong>부르고뉴</strong>: 단일 품종(피노 누아, 샤르도네), 처진 어깨 병. 테루아 중시.</li>
                    <li><strong>샴페인</strong>: 동 페리뇽 수도사. 루이 15세 시대 유행.</li>
                </ul>
            `
        },
        'chanel': {
            title: '👗 코코 샤넬',
            content: `
                <ul>
                    <li><strong>가브리엘 '코코' 샤넬</strong>: 1883년생. 고아원 출신. 모자 가게로 시작(캉봉 거리 21번지).</li>
                    <li><strong>혁신</strong>: 코르셋 해방. 저지 소재 사용. 리틀 블랙 드레스(LBD, 1926). 트위드 수트(1954).</li>
                    <li><strong>아이템</strong>: No.5 향수(마릴린 먼로), 2.55 백(체인 숄더백), 투톤 슈즈, 커스텀 주얼리.</li>
                    <li><strong>상징</strong>: 사자(별자리), 카멜리아(동백꽃), 숫자 5, 밀(풍요).</li>
                    <li><strong>사랑</strong>: 보이 카펠(초기 후원자, 요절), 웨스트민스터 공작(트위드 영감).</li>
                </ul>
            `
        }
    };

    // --------------------------------------------------------
    // APP LOGIC
    // --------------------------------------------------------
    let quizData = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let sessionWrongAnswers = []; 
    let isReviewMode = false;
    const LS_KEY = 'french_quiz_stats_v3';
    let globalStats = {};

    const dom = {
        screens: {
            home: document.getElementById('screen-home'),
            summary: document.getElementById('screen-summary'),
            ranking: document.getElementById('screen-ranking'),
            quiz: document.getElementById('screen-quiz'),
            result: document.getElementById('screen-result')
        },
        // Quiz UI
        qCounter: document.getElementById('questionCounter'),
        category: document.getElementById('categoryBadge'),
        qText: document.getElementById('questionText'),
        btnShow: document.getElementById('btn-show-answer'),
        ansBox: document.getElementById('answer-box'),
        ansText: document.getElementById('answerText'),
        expText: document.getElementById('explanationText'),
        oxBtns: document.getElementById('ox-buttons'),
        progressBar: document.getElementById('progressFill'),
        // Result UI
        finalScore: document.getElementById('finalScore'),
        totalScoreLabel: document.getElementById('totalScoreLabel'),
        resultMsg: document.getElementById('resultMessage'),
        reviewSec: document.getElementById('review-section'),
        wrongCount: document.getElementById('wrongCount'),
        reviewBanner: document.getElementById('reviewBanner'),
        // Ranking UI
        rankingList: document.getElementById('rankingList'),
        // Summary UI
        summaryTabs: document.getElementById('summaryTabs'),
        summaryContent: document.getElementById('summaryContent')
    };

    // --- SUMMARY TABS LOGIC ---
    function initSummaryTabs() {
        const tabsContainer = dom.summaryTabs;
        tabsContainer.innerHTML = '';
        
        const keys = Object.keys(summaryData);
        keys.forEach((key, index) => {
            const btn = document.createElement('button');
            btn.className = `tab-btn ${index === 0 ? 'active' : ''}`;
            btn.textContent = summaryData[key].title.split(' ')[1]; // 아이콘 제외한 텍스트
            btn.onclick = () => switchTab(key, btn);
            tabsContainer.appendChild(btn);
        });

        // Load first tab
        loadSummaryContent(keys[0]);
    }

    function switchTab(key, clickedBtn) {
        // Update Active Class
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        clickedBtn.classList.add('active');
        loadSummaryContent(key);
    }

    function loadSummaryContent(key) {
        const data = summaryData[key];
        dom.summaryContent.innerHTML = `
            <h3>${data.title}</h3>
            ${data.content}
        `;
        dom.summaryContent.scrollTop = 0;
    }

    // --- CORE QUIZ LOGIC ---

    function loadStats() {
        const data = localStorage.getItem(LS_KEY);
        globalStats = data ? JSON.parse(data) : {};
    }

    function saveStats() {
        localStorage.setItem(LS_KEY, JSON.stringify(globalStats));
    }

    function updateQuestionStat(qId, isCorrect) {
        if (!globalStats[qId]) globalStats[qId] = { correct: 0, wrong: 0 };
        isCorrect ? globalStats[qId].correct++ : globalStats[qId].wrong++;
        saveStats();
    }

    function resetAllStats() {
        if(confirm("모든 학습 기록이 삭제됩니다. 계속하시겠습니까?")) {
            localStorage.removeItem(LS_KEY);
            globalStats = {};
            showRankingScreen();
        }
    }

    function showScreen(name) {
        Object.values(dom.screens).forEach(s => s.classList.remove('active'));
        dom.screens[name].classList.add('active');
        if(name === 'summary') initSummaryTabs();
    }

    function goHome() {
        isReviewMode = false;
        sessionWrongAnswers = [];
        showScreen('home');
    }

    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function startQuiz(count) {
        loadStats();
        isReviewMode = false;
        dom.reviewBanner.style.display = 'none';
        
        const shuffled = shuffle([...allQuestions]); 
        quizData = shuffled.slice(0, count);
        
        initSession();
    }

    function startReviewLoop() {
        if (sessionWrongAnswers.length === 0) return;
        const wrongIds = [...sessionWrongAnswers];
        quizData = allQuestions.filter(q => wrongIds.includes(q.id));
        shuffle(quizData);
        isReviewMode = true;
        dom.reviewBanner.style.display = 'block';
        initSession();
    }

    function initSession() {
        currentQuestionIndex = 0;
        score = 0;
        sessionWrongAnswers = [];
        showScreen('quiz');
        loadQuestion();
    }

    function loadQuestion() {
        const q = quizData[currentQuestionIndex];
        dom.qCounter.textContent = `Q. ${currentQuestionIndex + 1} / ${quizData.length}`;
        dom.category.textContent = q.c;
        dom.qText.textContent = q.q;
        
        dom.btnShow.style.display = 'block';
        dom.ansBox.style.display = 'none';
        dom.oxBtns.classList.add('hidden');
        
        const percent = ((currentQuestionIndex) / quizData.length) * 100;
        dom.progressBar.style.width = `${percent}%`;
    }

    function showAnswer() {
        const q = quizData[currentQuestionIndex];
        dom.ansText.textContent = q.a;
        dom.expText.textContent = q.e;
        
        dom.btnShow.style.display = 'none';
        dom.ansBox.style.display = 'block';
        dom.oxBtns.classList.remove('hidden');
    }

    function processResult(isCorrect) {
        const currentQ = quizData[currentQuestionIndex];
        updateQuestionStat(currentQ.id, isCorrect);
        
        if (isCorrect) score++;
        else sessionWrongAnswers.push(currentQ.id);

        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) loadQuestion();
        else endQuiz();
    }

    function endQuiz() {
        dom.progressBar.style.width = '100%';
        dom.finalScore.textContent = score;
        dom.totalScoreLabel.textContent = `/ ${quizData.length}`;
        
        const percentage = (score / quizData.length) * 100;
        if (percentage === 100) dom.resultMsg.textContent = "완벽합니다! 프랑스 문화 마스터 🇫🇷";
        else if (percentage >= 80) dom.resultMsg.textContent = "훌륭합니다! 거의 다 왔어요.";
        else dom.resultMsg.textContent = "수고하셨습니다. 복습해볼까요?";

        const wrongCount = sessionWrongAnswers.length;
        if (wrongCount > 0) {
            dom.reviewSec.style.display = 'block';
            dom.wrongCount.textContent = wrongCount;
        } else {
            dom.reviewSec.style.display = 'none';
        }

        showScreen('result');
    }

    function showRankingScreen() {
        loadStats();
        showScreen('ranking');
        
        let statArray = [];
        allQuestions.forEach(q => {
            const stat = globalStats[q.id] || { correct: 0, wrong: 0 };
            if (stat.wrong > 0) statArray.push({ ...q, stat: stat });
        });

        statArray.sort((a, b) => b.stat.wrong - a.stat.wrong);
        const listContainer = dom.rankingList;
        listContainer.innerHTML = '';

        if (statArray.length === 0) {
            listContainer.innerHTML = '<div style="padding: 30px; color: #94a3b8;">데이터가 없습니다.<br>퀴즈를 풀고 틀리면 이곳에 표시됩니다.</div>';
            return;
        }

        statArray.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'ranking-item';
            div.innerHTML = `
                <div class="rank-num">${index + 1}</div>
                <div class="rank-content">
                    <div class="rank-q">${item.q}</div>
                    <div class="rank-stats">
                        <span class="rank-badge">${item.stat.wrong}회 오답</span>
                        <span style="margin-left: 8px;">정답: ${item.a}</span>
                    </div>
                </div>
            `;
            listContainer.appendChild(div);
        });
    }

    loadStats();
</script>
