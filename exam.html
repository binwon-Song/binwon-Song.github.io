<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프랑스 문화 예술 퀴즈 마스터 V3.1</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --primary-dark: #3730a3;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #0f172a;
            --text-light: #64748b;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            height: 750px;
            display: flex;
            flex-direction: column;
        }

        /* Screens */
        .screen {
            padding: 30px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
            animation: fadeIn 0.3s ease-out;
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }

        .screen.active { display: flex; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Summary Tabs UI */
        .summary-container { width: 100%; height: 100%; display: flex; flex-direction: column; text-align: left; }
        .tabs { display: flex; gap: 8px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .tabs::-webkit-scrollbar { display: none; }
        .tab-btn { padding: 8px 14px; background: #f1f5f9; border: none; border-radius: 20px; font-size: 14px; font-weight: 600; color: var(--text-light); cursor: pointer; white-space: nowrap; transition: all 0.2s; }
        .tab-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2); }
        .summary-card { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 16px; padding: 20px; flex: 1; overflow-y: auto; line-height: 1.6; font-size: 15px; }
        .summary-card h3 { color: var(--primary-dark); margin-top: 0; border-bottom: 2px solid #e2e8f0; padding-bottom: 10px; margin-bottom: 15px; }
        .summary-card strong { color: #b91c1c; background-color: #fef2f2; padding: 0 4px; border-radius: 4px; }
        .summary-card ul { padding-left: 20px; margin: 0; }
        .summary-card li { margin-bottom: 10px; }

        /* UI Elements */
        h1 { font-size: 26px; margin-bottom: 5px; color: var(--text); font-weight: 800; letter-spacing: -0.5px; }
        h2 { font-size: 22px; margin-bottom: 20px; font-weight: 700; }
        p { color: var(--text-light); line-height: 1.5; margin-bottom: 20px; font-size: 15px; }
        
        .badge { background-color: #e0e7ff; color: var(--primary-dark); padding: 5px 12px; border-radius: 20px; font-size: 13px; font-weight: 700; margin-bottom: 15px; display: inline-block; }

        .btn-group { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; width: 100%; margin-bottom: 10px; }
        .btn { padding: 15px; border: none; border-radius: 14px; font-size: 15px; font-weight: 600; cursor: pointer; transition: all 0.2s; width: 100%; display: flex; align-items: center; justify-content: center; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background-color: var(--primary); color: white; }
        .btn-primary:hover { background-color: var(--primary-dark); }
        .btn-outline { background-color: white; border: 1px solid #cbd5e1; color: var(--text); }
        .btn-outline:hover { background-color: #f8fafc; border-color: var(--primary); color: var(--primary); }
        .btn-purple { background-color: #8b5cf6; color: white; }
        .btn-ranking { background-color: white; border: 1px solid #fda4af; color: #e11d48; }
        .btn-success { background-color: var(--success); color: white; }
        .btn-danger { background-color: var(--danger); color: white; }

        /* Quiz UI */
        .progress-bar { width: 100%; height: 6px; background-color: #e2e8f0; position: absolute; top: 0; left: 0; z-index: 10; }
        .progress-fill { height: 100%; background-color: var(--primary); width: 0%; transition: width 0.3s ease; }
        .question-box { font-size: 20px; font-weight: 700; margin: 20px 0 30px 0; word-break: keep-all; line-height: 1.4; min-height: 90px; display: flex; align-items: center; justify-content: center; background: #f8fafc; padding: 20px; border-radius: 16px; border: 1px solid #e2e8f0; width: 100%; }
        .answer-reveal { background-color: #eff6ff; padding: 20px; border-radius: 16px; width: 100%; margin-bottom: 20px; display: none; text-align: left; border: 1px solid #bfdbfe; }
        .answer-text { color: var(--primary-dark); font-weight: 800; font-size: 18px; margin-bottom: 8px; }
        .explanation { font-size: 14px; color: var(--text); border-top: 1px solid #bfdbfe; padding-top: 10px; margin-top: 10px; }

        /* Ranking UI */
        .ranking-list { width: 100%; flex: 1; overflow-y: auto; text-align: left; margin-bottom: 20px; border: 1px solid #e2e8f0; border-radius: 16px; background: #f8fafc; }
        .ranking-item { padding: 14px; border-bottom: 1px solid #e2e8f0; display: flex; align-items: center; gap: 10px; }
        .rank-num { font-size: 16px; font-weight: 800; color: var(--text-light); width: 30px; text-align: center; }
        .rank-content { flex: 1; }
        .rank-q { font-size: 14px; font-weight: 600; margin-bottom: 4px; }
        .rank-badge { background-color: #fee2e2; color: #b91c1c; padding: 2px 8px; border-radius: 10px; font-size: 11px; font-weight: 700; }

        /* Result UI */
        .score-circle { width: 140px; height: 140px; border-radius: 50%; border: 8px solid var(--primary); display: flex; flex-direction: column; align-items: center; justify-content: center; margin-bottom: 25px; background: #eef2ff; }
        .score-number { font-size: 38px; font-weight: 900; color: var(--primary-dark); line-height: 1; }
        .score-label { font-size: 13px; color: var(--text-light); margin-top: 4px; }
        .review-banner { background-color: #fff7ed; color: #c2410c; padding: 8px; width: 100%; text-align: center; font-weight: 700; position: absolute; top: 0; left: 0; font-size: 13px; display: none; z-index: 20; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="review-banner" id="reviewBanner">🔥 오답 무한 복습 모드 (틀린 문제만 반복)</div>
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>

    <!-- 1. HOME SCREEN -->
    <div id="screen-home" class="screen active">
        <div style="font-size: 44px; margin-bottom: 10px;">🇫🇷</div>
        <h1>프랑스 문화 예술<br>퀴즈 마스터</h1>
        <p><strong>총 200문제</strong> (기본 100 + 심화 100)<br>자료에 있는 내용으로만 엄선했습니다.</p>
        
        <div class="btn-group">
            <button class="btn btn-outline" onclick="startQuiz(10)">10 문제</button>
            <button class="btn btn-outline" onclick="startQuiz(20)">20 문제</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-outline" onclick="startQuiz(50)">50 문제</button>
            <button class="btn btn-primary" onclick="startQuiz(200)">전체 도전 (200)</button>
        </div>

        <div style="width: 100%; margin-top: 10px; display: grid; gap: 10px;">
            <button class="btn btn-purple" onclick="showScreen('summary')">📖 핵심 요약 노트</button>
            <button class="btn btn-ranking" onclick="showRankingScreen()">📊 오답 노트 & 랭킹</button>
        </div>
    </div>

    <!-- 2. SUMMARY SCREEN -->
    <div id="screen-summary" class="screen">
        <h2 style="margin-bottom: 15px;">📖 핵심 요약 노트</h2>
        <div class="summary-container">
            <div class="tabs" id="summaryTabs"></div>
            <div class="summary-card" id="summaryContent"></div>
        </div>
        <button class="btn btn-primary" onclick="showScreen('home')" style="margin-top: 15px;">홈으로</button>
    </div>

    <!-- 3. RANKING SCREEN -->
    <div id="screen-ranking" class="screen">
        <h2>📊 오답 노트</h2>
        <p>틀린 문제가 여기에 저장됩니다.</p>
        <div id="rankingList" class="ranking-list"></div>
        <button class="btn btn-primary" onclick="showScreen('home')">홈으로</button>
        <button class="btn btn-outline" onclick="resetAllStats()" style="margin-top: 10px; font-size: 12px; padding: 8px;">기록 초기화</button>
    </div>

    <!-- 4. QUIZ SCREEN -->
    <div id="screen-quiz" class="screen">
        <div class="badge" id="questionCounter">Q. 1 / 10</div>
        <div class="badge" style="background-color: #fee2e2; color: #991b1b;" id="categoryBadge">카테고리</div>
        <div class="question-box" id="questionText"></div>
        <button id="btn-show-answer" class="btn btn-primary" onclick="showAnswer()">정답 확인</button>
        <div id="answer-box" class="answer-reveal">
            <div class="answer-text" id="answerText"></div>
            <div class="explanation" id="explanationText"></div>
        </div>
        <div id="ox-buttons" class="hidden" style="width: 100%;">
            <p style="margin: 0 0 10px 0; font-size: 14px; color: var(--text-light);">채점하기</p>
            <div class="btn-group">
                <button class="btn btn-success" onclick="processResult(true)">⭕ 맞음</button>
                <button class="btn btn-danger" onclick="processResult(false)">❌ 틀림</button>
            </div>
        </div>
    </div>

    <!-- 5. RESULT SCREEN -->
    <div id="screen-result" class="screen">
        <h2>결과 확인</h2>
        <div class="score-circle">
            <span class="score-number" id="finalScore">0</span>
            <span class="score-label" id="totalScoreLabel">/ 0</span>
        </div>
        <p id="resultMessage">수고하셨습니다.</p>
        <div id="review-section" style="width: 100%; display: none;">
            <button class="btn btn-danger" onclick="startReviewLoop()">↺ 틀린 문제만 다시 풀기</button>
        </div>
        <button class="btn btn-outline" onclick="goHome()" style="margin-top: 10px;">🏠 홈으로</button>
    </div>
</div>

<script>
    // --------------------------------------------------------
    // DATA: 200 Questions (자료 기반 100% 검증)
    // --------------------------------------------------------
    const rawQuestions = [
        // [1-10] 언어와 역사 (기본)
        { c: "언어와 역사", q: "842년 서프랑크의 샤를 2세와 동프랑크의 루이 2세가 맺은 동맹으로, 갈로로망어로 된 최초의 문헌은?", a: "스트라스부르 서약", e: "프랑스어의 기원이 되는 문서입니다." },
        { c: "언어와 역사", q: "1539년 프랑수아 1세가 공문서를 프랑스어로만 작성하도록 명한 칙령은?", a: "빌레르 코트레 칙령", e: "언어 통일을 통한 중앙집권화를 꾀했습니다." },
        { c: "언어와 역사", q: "1635년 리슐리외 추기경이 설립한 프랑스어 수호 기관은?", a: "아카데미 프랑세스", e: "사전 편찬과 문법 제정을 담당합니다." },
        { c: "언어와 역사", q: "프랑스 혁명 정부가 국가 통합을 위해 가장 중요하게 여긴 수단은 언어의 무엇인가?", a: "통일", e: "하나의 언어가 하나의 국가를 만든다고 믿었습니다." },
        { c: "언어와 역사", q: "1880년대 의무, 무상, 세속 교육을 통해 프랑스어 보급에 앞장선 법안은?", a: "페리 법안 (쥘 페리 법)", e: "공교육 체계의 시작입니다." },
        { c: "언어와 역사", q: "1994년 제정되어 공적 영역에서의 프랑스어 사용을 의무화한 법은?", a: "투봉법", e: "영어의 남용을 막기 위한 법적 조치입니다." },
        { c: "언어와 역사", q: "프랑스어를 사용하는 국가 및 문화 공동체를 일컫는 말은?", a: "라 프랑코포니", e: "국제 기구 OIF와 관련된 개념입니다." },
        { c: "언어와 역사", q: "'프랑코포니'라는 단어를 처음 사용한 지리학자의 이름은?", a: "오네짐 르클뤼", e: "1880년에 처음 사용했습니다." },
        { c: "언어와 역사", q: "1883년 폴 캉봉이 설립하여 전 세계에 프랑스어를 보급하는 기관은?", a: "알리앙스 프랑세즈", e: "비영리 민간 교육 기관입니다." },
        { c: "언어와 역사", q: "CNN 등에 대항하기 위해 만든 프랑스 시각의 국제 뉴스 채널은?", a: "France 24", e: "프랑스의 목소리를 대변합니다." },

        // [11-20] 지리와 해외령 (기본)
        { c: "지리와 해외령", q: "프랑스 본토와 해외령을 합친 도(Département)의 총 개수는?", a: "101개", e: "본토 96개 + 해외 5개입니다." },
        { c: "지리와 해외령", q: "프랑스 본토와 동등한 지위를 가지는 '해외 도'의 약자는?", a: "DROM", e: "유로화를 사용합니다." },
        { c: "지리와 해외령", q: "니켈 매장량이 세계 4위인 남태평양의 프랑스 특별공동체는?", a: "누벨 칼레도니아", e: "독자적인 자치권을 가집니다." },
        { c: "지리와 해외령", q: "우주 센터가 위치한 남미의 프랑스 해외령은?", a: "프랑스령 기아나", e: "쿠루 우주센터가 있습니다." },
        { c: "지리와 해외령", q: "나폴레옹의 황후 조세핀의 고향인 카리브해의 섬은?", a: "마르티니크", e: "대표적인 해외 도(DROM)입니다." },
        { c: "지리와 해외령", q: "남극에 위치한 프랑스령 기지의 이름은?", a: "아델리 랜드", e: "펭귄 서식지로 유명합니다." },
        { c: "지리와 해외령", q: "프랑스 국토 면적은 유럽연합(EU) 내에서 몇 위인가?", a: "1위", e: "가장 넓은 영토를 가졌습니다." },
        { c: "지리와 해외령", q: "코르시카 섬의 행정 구역 번호는?", a: "2A, 2B", e: "원래 20번에서 분리되었습니다." },
        { c: "지리와 해외령", q: "프랑스령 폴리네시아(타이티)의 행정 지위는?", a: "해외 집합체 (COM)", e: "본토와는 다른 법률이 적용될 수 있습니다." },
        { c: "지리와 해외령", q: "식민지 확장을 정당화하며 '우리의 제국 위로 태양은 지지 않는다'고 한 인물은?", a: "알랭 뤼씨오", e: "<백인의 신념>이라는 책에서 인용되었습니다." },

        // [21-40] 인상주의 (기본)
        { c: "인상주의", q: "1863년 살롱 낙선작들을 위해 나폴레옹 3세가 연 전시회는?", a: "낙선전", e: "마네의 작품이 스캔들을 일으켰습니다." },
        { c: "인상주의", q: "마네의 <풀밭 위의 점심 식사>가 비판받은 이유는 나체와 무엇의 부조화 때문인가?", a: "신사들 (옷 입은 남성)", e: "동시대 부르주아 남성과 나체 여성의 조합이 충격적이었습니다." },
        { c: "인상주의", q: "마네의 <올랭피아>는 티치아노의 어떤 작품을 패러디했나?", a: "우르비노의 비너스", e: "수동적인 여신을 도발적인 매춘부로 재해석했습니다." },
        { c: "인상주의", q: "'인상주의'라는 용어의 유래가 된 모네의 작품은?", a: "인상, 해돋이", e: "비평가 루이 르로이가 조롱조로 사용했습니다." },
        { c: "인상주의", q: "모네가 유년 시절을 보낸 항구 도시는?", a: "르 아브르", e: "바다 풍경에 익숙해진 배경입니다." },
        { c: "인상주의", q: "모네에게 야외 사생을 가르친 스승은?", a: "외젠 부댕", e: "자연을 직접 관찰하라고 조언했습니다." },
        { c: "인상주의", q: "모네의 첫 번째 부인이자 많은 그림의 모델은?", a: "카미유 동시외", e: "젊은 나이에 병으로 사망했습니다." },
        { c: "인상주의", q: "모네가 말년에 수련 연작을 그린 장소는?", a: "지베르니", e: "정원과 연못을 직접 조성했습니다." },
        { c: "인상주의", q: "고흐가 아를에서 화가 공동체를 꿈꾸며 빌린 집의 색은?", a: "노란색", e: "해바라기 그림으로 장식했습니다." },
        { c: "인상주의", q: "고흐와 아를에서 갈등을 빚고 떠난 화가는?", a: "폴 고갱", e: "9주간의 짧은 동거였습니다." },
        { c: "인상주의", q: "고흐의 잘린 귀를 치료한 의사의 이름은?", a: "펠릭스 레이", e: "그의 스케치가 귀 절단의 증거가 되었습니다." },

    // APP LOGIC
    // --------------------------------------------------------
    let quizData = [], currentQuestionIndex = 0, score = 0, sessionWrongAnswers = [], isReviewMode = false;
    const LS_KEY = 'french_quiz_stats_v3';
    let globalStats = {};

    const dom = {
        screens: { home: document.getElementById('screen-home'), summary: document.getElementById('screen-summary'), ranking: document.getElementById('screen-ranking'), quiz: document.getElementById('screen-quiz'), result: document.getElementById('screen-result') },
        qCounter: document.getElementById('questionCounter'), category: document.getElementById('categoryBadge'), qText: document.getElementById('questionText'), btnShow: document.getElementById('btn-show-answer'), ansBox: document.getElementById('answer-box'), ansText: document.getElementById('answerText'), expText: document.getElementById('explanationText'), oxBtns: document.getElementById('ox-buttons'), progressBar: document.getElementById('progressFill'),
        finalScore: document.getElementById('finalScore'), totalScoreLabel: document.getElementById('totalScoreLabel'), resultMsg: document.getElementById('resultMessage'), reviewSec: document.getElementById('review-section'), wrongCount: document.getElementById('wrongCount'), reviewBanner: document.getElementById('reviewBanner'),
        rankingList: document.getElementById('rankingList'), summaryTabs: document.getElementById('summaryTabs'), summaryContent: document.getElementById('summaryContent')
    };

    // Load/Save Stats
    function loadStats() { const data = localStorage.getItem(LS_KEY); globalStats = data ? JSON.parse(data) : {}; }
    function saveStats() { localStorage.setItem(LS_KEY, JSON.stringify(globalStats)); }
    function updateQuestionStat(qId, isCorrect) { if (!globalStats[qId]) globalStats[qId] = { correct: 0, wrong: 0 }; isCorrect ? globalStats[qId].correct++ : globalStats[qId].wrong++; saveStats(); }
    function resetAllStats() { if(confirm("모든 기록이 삭제됩니다.")) { localStorage.removeItem(LS_KEY); globalStats = {}; showRankingScreen(); } }

    // Summary Tabs
    function initSummaryTabs() {
        const c = dom.summaryTabs; c.innerHTML = '';
        Object.keys(summaryData).forEach((k, i) => {
            const b = document.createElement('button'); b.className = `tab-btn ${i===0?'active':''}`; b.textContent = summaryData[k].title.split(' ')[1];
            b.onclick = () => { document.querySelectorAll('.tab-btn').forEach(x=>x.classList.remove('active')); b.classList.add('active'); loadSummaryContent(k); };
            c.appendChild(b);
        });
        loadSummaryContent(Object.keys(summaryData)[0]);
    }
    function loadSummaryContent(k) { dom.summaryContent.innerHTML = `<h3>${summaryData[k].title}</h3>${summaryData[k].content}`; dom.summaryContent.scrollTop = 0; }

    // Navigation
    function showScreen(n) { Object.values(dom.screens).forEach(s => s.classList.remove('active')); dom.screens[n].classList.add('active'); if(n==='summary') initSummaryTabs(); }
    function goHome() { isReviewMode = false; sessionWrongAnswers = []; showScreen('home'); }

    // Quiz Functions
    function shuffle(a) { return a.sort(() => Math.random() - 0.5); }
    function startQuiz(n) { loadStats(); isReviewMode = false; dom.reviewBanner.style.display = 'none'; quizData = shuffle([...allQuestions]).slice(0, n); initSession(); }
    function startReviewLoop() { if (sessionWrongAnswers.length === 0) return; quizData = allQuestions.filter(q => sessionWrongAnswers.includes(q.id)); shuffle(quizData); isReviewMode = true; dom.reviewBanner.style.display = 'block'; initSession(); }
    function initSession() { currentQuestionIndex = 0; score = 0; sessionWrongAnswers = []; showScreen('quiz'); loadQuestion(); }
    function loadQuestion() {
        const q = quizData[currentQuestionIndex];
        dom.qCounter.textContent = `Q. ${currentQuestionIndex + 1} / ${quizData.length}`; dom.category.textContent = q.c; dom.qText.textContent = q.q;
        dom.btnShow.style.display = 'block'; dom.ansBox.style.display = 'none'; dom.oxBtns.classList.add('hidden');
        dom.progressBar.style.width = `${((currentQuestionIndex) / quizData.length) * 100}%`;
    }
    function showAnswer() { const q = quizData[currentQuestionIndex]; dom.ansText.textContent = q.a; dom.expText.textContent = q.e; dom.btnShow.style.display = 'none'; dom.ansBox.style.display = 'block'; dom.oxBtns.classList.remove('hidden'); }
    function processResult(isCorrect) {
        updateQuestionStat(quizData[currentQuestionIndex].id, isCorrect);
        if (isCorrect) score++; else sessionWrongAnswers.push(quizData[currentQuestionIndex].id);
        if (++currentQuestionIndex < quizData.length) loadQuestion(); else endQuiz();
    }
    function endQuiz() {
        dom.progressBar.style.width = '100%'; dom.finalScore.textContent = score; dom.totalScoreLabel.textContent = `/ ${quizData.length}`;
        dom.resultMsg.textContent = score === quizData.length ? "완벽합니다! 🇫🇷" : "수고하셨습니다.";
        dom.reviewSec.style.display = sessionWrongAnswers.length > 0 ? 'block' : 'none';
        if (sessionWrongAnswers.length > 0) dom.wrongCount.textContent = sessionWrongAnswers.length;
        showScreen('result');
    }
    function showRankingScreen() {
        loadStats(); showScreen('ranking');
        let arr = []; allQuestions.forEach(q => { if (globalStats[q.id]?.wrong > 0) arr.push({ ...q, stat: globalStats[q.id] }); });
        arr.sort((a, b) => b.stat.wrong - a.stat.wrong);
        dom.rankingList.innerHTML = arr.length ? '' : '<div style="padding:20px;color:#94a3b8;">데이터가 없습니다.</div>';
        arr.forEach((x, i) => {
            const d = document.createElement('div'); d.className = 'ranking-item';
            d.innerHTML = `<div class="rank-num">${i+1}</div><div class="rank-content"><div class="rank-q">${x.q}</div><span class="rank-badge">${x.stat.wrong}회 오답</span> <span style="font-size:12px;color:#64748b;margin-left:5px;">정답: ${x.a}</span></div>`;
            dom.rankingList.appendChild(d);
        });
    }

    loadStats();
